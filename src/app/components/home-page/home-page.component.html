<div class="container">
    <mat-card 
        class="card" 
        *ngFor="let question of questionService.questionsListSignal();" 
        [class.disabled]="question.isAnswered">
        <mat-card-header>
          <mat-card-title>Question {{question.id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ question.question }}</p>

          <mat-radio-group aria-label="Select an option" [(ngModel)]="question.userAnswer">
            <mat-radio-button *ngFor="let answer of question.possibleAnswers;" [value]="answer.value">
                {{answer.value}}
            </mat-radio-button>
          </mat-radio-group>
        </mat-card-content>
        <mat-card-actions>
            <button  mat-raised-button color="primary" (click)="openDialog(question)" [disabled]="question.userAnswer.length < 1">
                Submit answer
            </button>
        </mat-card-actions>
      </mat-card>
</div>
