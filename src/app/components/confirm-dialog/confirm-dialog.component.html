<h1 mat-dialog-title>Hi, are you sure about:</h1>
<div mat-dialog-content class="custom-dialog-content">
  <p>{{questionService.selectedQuestionSignal()?.question}}</p>

  <p>your answer is: <strong>{{questionService.selectedQuestionSignal()?.userAnswer}}</strong></p>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button  cdkFocusInitial (click)="onYesClick()">Ok</button>
</div>
